    <STYLE>/* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Header Styles */
        h1 {
            background-color: #fff;
            color: #4CAF50;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        
        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        
        /* Container Styles */
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
            width: 100%;
        }
        
        /* Button Styles */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            padding: 20px 40px;
            border-radius: 10px;
            margin: 10px;
            font-size: 20px;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Number Display Styles */
        #number {
            font-size: 72px;
            margin-bottom: 20px;
            color: #333;
            border: 2px solid #45a049; /* Adding border around the number display area */
            padding: 10px;
            border-radius: 10px;
        }
        
        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
            }
            button {
                padding: 20px 40px; /* Adjusting padding to maintain button size */
                font-size: 20px;
                width: 100%;
                display: inline-block; /* Ensuring buttons are displayed in a row */
            }
            #number {
                font-size: 48px;
            }
        }
        
        </STYLE>
</head>

<body>
    <h1>'Counter App'</h1>
    <div class="container">
        <div id="main">
            <p id="number">0</p><button id="reset">Reset</button>
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
        </div>
    </div>
    <footer>
        <p>counter app    18-2-2024</p> 
    </footer>
    <script>let num = document.getElementById("number");
        let reset = document.getElementById("reset");
        let add = document.getElementById("increment");
        let subtract = document.getElementById("decrement");

        let initial = 0;

        add.addEventListener('click', function () {
            initial++;
            num.innerHTML = initial;
        })
        subtract.addEventListener('click', function () {
            if (initial > 0) {
                initial--;
                num.innerHTML = initial;
            }
            else { console.log("The numerical value cannot be decremented beyond zero, adhering to the constraints of the application's logic.") }

        })
        reset.addEventListener('click', function () {
            initial = 0;
            num.innerHTML = initial;
        });</script>
</body>
